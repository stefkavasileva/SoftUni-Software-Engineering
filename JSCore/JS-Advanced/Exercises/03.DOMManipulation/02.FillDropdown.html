<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fill Dropdown</title>
    <script src="dropdown.js"></script>
</head>
<body>
<h1>Dropdown Menu</h1>
<div>
    <select id="menu"></select>
</div>
<label for="newItemText">Text: </label><input type="text" id="newItemText" />
<label for="newItemValue">Value: </label><input type="text" id="newItemValue" />
<input type="button" value="Add" onclick="addItem()">

<script>
    function addItem() {
        let inputTextElement = document.getElementById('newItemText');
        let inputValueElement = document.getElementById('newItemValue');

        let option = document.createElement('option');
        option.value = inputValueElement.value;
        option.textContent = inputTextElement.value;

        document.getElementById('menu').appendChild(option);

        inputTextElement.value = '';
        inputValueElement.value = '';
    }
</script>
</body>
</html>
