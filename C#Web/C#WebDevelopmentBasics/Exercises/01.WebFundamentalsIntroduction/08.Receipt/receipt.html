<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SoftUni Store</title>
    <link href="style/tableStyle.css" rel="stylesheet" />
</head>
<body>
    <table>
        <tr>
            <th>Name/Description</th>
            <th>Qty.</th>
            <th>Price</th>
            <th>Cost</th>
        </tr>
        <tr>
            <td>Paperclips</td>
            <td>1000</td>
            <td>0.01</td>
            <td>10.0</td>
        </tr>
        <tr>
            <td>Staples(box)</td>
            <td>100</td>
            <td>1.00</td>
            <td>100.00</td>
        </tr>
        <tr>
            <td colspan="3" class="boldText textCenter">Subtotal</td>
            <td>$110.00</td>
        </tr>
        <tr>
            <td colspan="2"  class="boldText textCenter">Tax</td>
            <td>8%</td>
            <td>$8.80</td>
        </tr>
        <tr>
            <td colspan="3" class="boldText textCenter">Grand Total</td>
            <td>$118.80</td>
        </tr>
        <tr>
            <td colspan="4" class="textCenter"><em>&copy; 2018 - SoftUni Store</em></td>
        </tr>
    </table>
</body>
</html>
